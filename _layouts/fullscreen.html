<!DOCTYPE html>
<html lang="en" >
  {% include head.html %}
  <body>
	    
	  <div id="fullscreen" class="justify-content-center">
	  	<div class="{% if page.max_width or layout.max_width %}max_width{% endif %}">
	    	{{ content }}
  		</div>
   	</div>

		<script>
			$(document).ready(function () {
			  $(function () {
			    $('[data-toggle="popover"]').popover()
			  })
			});
		</script>
	</body>
</html>

<style>
#fullscreen {
	margin: 24px;
}
</style>
