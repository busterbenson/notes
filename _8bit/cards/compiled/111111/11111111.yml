  \ 1) as a Sage expression in Summer.\n\nCARD DIMENSIONS AND STYLE:\n- 1200 x 2000\
  \ pixels (3:5 ratio)\n- Woodblock print/risograph aesthetic with bold lines and\
  \ limited colors\n- Strong contrast between elements with minimalist composition\n\
  - Incorporate traditional I Ching symbolism with modern interpretation\n\nCOLOR\
  \ PALETTE:\n- Primary: White (for inner world character)\n- Secondary: White (for\
  \ outer world environment)\n- Accent: Iridescent (representing the Sage archetype)\n\
  - White/off-white background with subtle texture\n- Use colors symbolically to represent\
  \ the journey from Entropy to Beauty\n\nCHARACTER DESCRIPTION (INNER WORLD):\n-\
  \ A neutral sage embodying the qualities of Monkey\n- Expression and posture reflecting\
