  \ active)\n- Character represents the inner experience of The Creative\n\nSCENE\
  \ DESCRIPTION (OUTER WORLD):\n- An environment that reflects Summer and Village\n\
  - Incorporate natural elements: Pure yang, ultimate creativity\n- Lunar phase showing\
