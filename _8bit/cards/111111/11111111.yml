    inner_world:
      color: "White"
      trigram: "Heaven"
      meaning: "Complete presence of inner resources; intuition, ability, and capacity are all present."

    ## Outer World (bits 4-6)
    outer_world:
      color: "White"
      trigram: "Heaven"
      meaning: "Complete presence of outer resources; expectations, support, and options are all present."

    ## Cycle (bits 7-8)
    cycle: 
      season: "Summer"
      tarot_suit: "Cups"
      moon_phase: "Full Moon"
      element: "Water"

    # Tarot
    tarot:
      card: "The Sun" # The corresponding tarot card for bits 1-6
      cycle_suit: "Cups" # The corresponding tarot suit for bits 7-8
      cycle_moon: "Full"
      seasonal_expression: "The Sun reveals profound wisdom in Summer as the Sage, illuminating both the particular and universal with perfect clarity and transcendent understanding."

