  basic_info: 
    desc: "This card represents illumination tempered with profound wisdom. All resources are present but expressed with transcendent understanding and mature perspective. It embodies enlightened clarity that sees both the particular and universal simultaneously."
    
    keywords: ["enlightened clarity", "wise illumination", "transcendent sight", "mature perspective", "balanced awareness", "illuminated wisdom"]
    symbols: ["summer sun at zenith", "prism dispersing light", "ancient sun dial", "ripened fruit in sunlight", "elder's eyes reflecting light"]
  
