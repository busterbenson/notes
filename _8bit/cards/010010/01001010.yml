  # These are hard-coded into our system and are inputs that will be used to generate interpreted meanings
  direct_associations:
    archetype: "Fool" # Spring follows Winter in the cycle for this hexagram (Sage in Winter)
    archetype_color: "Gold"
    gender: "Feminine" # 2 bits set to 1 in positions 1-6: Fool and Sage are feminine

    ## Inner World (bits 1-3)
    inner_world:
      color: "Green"
      trigram: "Water"
      meaning: "Technical ability present but lacking intuition and capacity; skilled execution without direction or resources."

    ## Outer World (bits 4-6)
    outer_world:
      color: "Green"
      trigram: "Water"
      meaning: "Support present, but lacking alignment with expectations and clear options."

    ## Cycle (bits 7-8)
    cycle: 
      season: "Spring"
      tarot_suit: "Wands"
      moon_phase: "Waxing Moon"
      element: "Fire"

    # Tarot
    tarot:
      card: "The Abysmal" # The corresponding tarot card for bits 1-6
      cycle_suit: "Wands" # The corresponding tarot suit for bits 7-8
      cycle_moon: "Waxing"
      seasonal_expression: "The Abysmal transforms into innocent wonder in Spring as the Fool, approaching danger and depth with childlike curiosity and playful exploration rather than fear or calculation."

