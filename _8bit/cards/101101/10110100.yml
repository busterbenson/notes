    tarot:
      card: "The Clinging" # The corresponding tarot card for bits 1-6
      cycle_suit: "Swords" # The corresponding tarot suit for bits 7-8
      cycle_moon: "New Moon"
      seasonal_expression: "The Clinging energy manifested as masterful control in Winter as the Hero, skillfully directing the energy of fire and attachment toward precise purposes with confident expertise."

