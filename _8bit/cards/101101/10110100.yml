  basic_info: 
    desc: "The Clinging Hero represents the masterful control and strategic harnessing of fire and clarity. This card captures the essence of Hexagram 30 (Li/The Clinging) expressed through Winter's qualities of restraint and conservation. As the Hero in the cycle, this figure tackles brightness and attachment with tactical skill and confident mastery. With intuition and capacity but lacking ability in the inner world, and expectations and options but lacking support in the outer world, this figure harnesses the paradox of double fire energy with strategic precision. The hero transforms potentially destructive flame into purposeful illumination through practical techniques and disciplined action."
    
    keywords: ["Masterful illumination", "Strategic brightness", "Controlled fire", "Skilled radiance", "Directed clarity", "Harnessed attachment"]
    symbols: ["Winter forge with focused flame", "New moon outlined in firelight", "Blacksmith shaping metal with fire", "Lamp illuminating snow path", "Fire contained in precise vessel", "Flame cutting through ice"]
  
  # Direct Associations
  direct_associations:
    archetype: "Hero" # Determined by resonant season and seasonal cycle
    archetype_color: "Gold" # Sage: Iridescent, Fool: Turquoise, Hero: Gold, Monster: Purple
    gender: "masculine" # With 4 bits set to 1, Hero is masculine

    ## Inner World (bits 1-3)
    inner_world:
      color: "Magenta" # From rgb_colors mapping
      trigram: "☲" # From i_ching_trigrams mapping (Fire)
      meaning: "Intuitive and resourceful but lacking practical skills; has the vision and space but needs help executing" # From composite_frameworks.inner_world.meanings

    ## Outer World (bits 4-6)
    outer_world:
      color: "Magenta" # From rgb_colors mapping
      trigram: "☲" # From i_ching_trigrams mapping (Fire)
      meaning: "Alignment with expectations and clear options, but lacking support; clear authorized path without assistance" # From composite_frameworks.outer_world.meanings

    ## Cycle (bits 7-8)
