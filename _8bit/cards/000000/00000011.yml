# Card 00000011.yml - The Moon in Summer (Hero)
card:
  # Summary
  binary:      "00000011"
  decimal:     "3"
  hexadecimal: "03"

  # Basic Info
  # These are crude associations, and will serve as inputs for the interpreted meaning 
  basic_info: 
    desc: "This card represents the darkness of The Moon now navigated with heroic skill and purpose. The mystery and uncertainty are not eliminated but masterfully engaged with confidence and strategic action. It embodies the skilled explorer who charts paths through the unknown."
    
    keywords: ["navigating darkness", "skilled exploration", "confident uncertainty", "masterful void", "strategic mystery", "heroic shadow work"]
    symbols: ["full moon partially obscured", "explorer with compass", "mapped darkness", "skilled guide", "torch in shadow"]
  
  # Direct Associations (these come directly from various associations to the bits and various symbol systems)
  # These are hard-coded into our system and are inputs that will be used to generate interpreted meanings
  direct_associations:
    archetype: "Hero" # Following the cycle from Winter (Sage) through Spring (Fool) to Summer (Hero)
    archetype_color: "Gold"

    ## Inner World (bits 1-3)
    inner_world:
      color: "Black"
      trigram: "Earth"
      meaning: "Complete absence of inner resources; intuition, ability, and capacity are all absent."

    ## Outer World (bits 4-6)
    outer_world:
      color: "Black"
      trigram: "Earth"
      meaning: "Complete lack of outer resources; expectations, support, and options are all absent."

    ## Cycle (bits 7-8)
    cycle: 
      season: "Summer"
      tarot_suit: "Cups"
      moon_phase: "Full Moon"
      element: "Water"

    # Tarot
    tarot:
      card: "The Moon" # The corresponding tarot card for bits 1-6
      cycle_suit: "Cups" # The corresponding tarot suit for bits 7-8
      cycle_moon: "Full"
      seasonal_expression: "The Moon transforms into focused exploration in Summer as the Hero, navigating the darkness with skill and purpose."

    # Hexagram-related
    hexagram:
      i_ching:
        number: 2
        name: "Kun (The Receptive)"
        meaning: "Pure yin, yielding, responsive, accepting, following"
      gene_key:
        number: 2
        shadow: "Dislocation"
        gift: "Orientation"
        siddhi: "Unity"
        meaning: "Finding your true direction and experiencing oneness"

  # Interpreted Meanings (combining all of the direct associations in various ways)
  # This is where the magic happens - the synthesis of all the direct associations into a coherent whole
  interpreted_meanings: 
    basic:
      name_6bit: "The Moon"
      name_8bit: "The Full Moon"

    # Imagine a modern oracle card that captures the essence of all 8-bits of the card and its associations
