      Include a clean, full-width title bar at the bottom, with centered 8-bit code '00000011' and card title 'TORCHBEARER' in bold, without corner decorations or symbols.
      Feature a full moon through summer leaves, a focused torch casting directional light, navigational instruments for darkness, and glowing footprints marking a path.
