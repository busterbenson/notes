    # The names of the cards should feel like they are part of a cohesive deck, and be completely devoid of cliches.
    # Be sure to work in the colors (inner = foreground, outer = background) as well as the actual 8-bit binary code that this 
    oracle_card:
      card_name: "Torchbearer"
      card_creature: "A determined night explorer with eyes adjusted to darkness, carrying tools for mapping what cannot be fully seen"
      question_posed: "How might you move confidently through uncertainty, using the absence of clarity as a space for directed creation?"
      card_scene: "A figure in exploration gear moves purposefully through darkness, their face showing determined concentration rather than fear. They hold a specially designed torch that casts focused, directional light rather than diffuse illumination. In their other hand, they carry precise navigational instruments - a star chart, compass, and measuring tools designed specifically for dark terrain. A full moon shines through summer leaves overhead, its light creating distinctive shadow patterns that seem to form a map on the ground. The explorer is carefully adding to a partially completed chart, drawing the contours of darkness itself with confident strokes. Their footprints behind them glow slightly, marking a clear path for others to follow."
      universal_symbol: "The torch - directed illumination that doesn't dispel mystery but allows navigation through it"
      mood: "Purposeful exploration, masterful navigation, confident charting of the unknown"

      # USE THIS PROMPT TEMPLATE BUT FILL IN WITH SPECIFIC DETAILS FOR THIS CARD:
