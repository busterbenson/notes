    keywords: ["embodied truth", "resonant mastery", "skilled integrity", "authentic action", "congruent performance", "truth in motion"]
    symbols: ["winter forge with perfect acoustics", "new moon creating sharp shadows", "master craftsman using tuning instruments", "metal refined to perfect resonance", "concentric patterns in ice formations", "crystalline structures amplifying sound"]
  
