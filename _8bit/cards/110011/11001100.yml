    archetype: "Hero" # Winter follows Fall in the cycle for this hexagram (Sage in Summer)
    archetype_color: "Turquoise"
    gender: "Masculine" # 4 bits set to 1 in positions 1-6: Hero and Monster are masculine

    ## Inner World (bits 1-3)
    inner_world:
      color: "Yellow"
      trigram: "Lake"
      meaning: "Intuitive and skilled but lacking resources; has the vision and ability but needs space to execute."

    ## Outer World (bits 4-6)
    outer_world:
      color: "Cyan"
      trigram: "Thunder"
      meaning: "Support and options present, but misaligned with expectations; alternative paths with backing."

    ## Cycle (bits 7-8)
    cycle: 
      season: "Winter"
      tarot_suit: "Swords"
      moon_phase: "New Moon"
      element: "Air"

