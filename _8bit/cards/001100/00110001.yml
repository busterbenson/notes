    opposite: "11001110" # Inner Truth in Spring - consuming facade vs. overwhelming resonance
    
    # Thematic pairs
    thematic_pair: "00000001" # The Moon in Fall - lost in mystery related to consuming facade
    
    # Complete cycle
    full_cycle: ["00110000","00110010","00110011","00110001"] # Outer Deception in all seasons
    
