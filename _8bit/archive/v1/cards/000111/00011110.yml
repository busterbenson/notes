# Card 00011110.yml - Standstill in Spring (Hero)
card:
  # Summary
  binary:      "00011110"
  decimal:     "30"
  hexadecimal: "1E"

  # Basic Info
  # These are crude associations, and will serve as inputs for the interpreted meaning 
  basic_info: 
    desc: "This card represents the masterful navigation of periods of obstruction. It embodies the paradox of having abundant external resources yet experiencing inner emptiness, approached with strategic skill and confidence. In its Hero aspect, it reveals the powerful competence that emerges when we face apparent standstill with disciplined action and creative problem-solving."
    
    keywords: ["strategic stillness", "masterful obstruction", "skilled blockage", "confident patience", "tactical limitation", "stagnation mastery"]
    symbols: ["spring forest meeting impassable cliff", "waxing moon illuminating path", "warrior at blocked pass", "arrow lodged in barrier", "river diverted around obstruction", "boundary marker used as leverage point"]
  
  # Direct Associations (these come directly from various associations to the bits and various symbol systems)
  # These are hard-coded into our system and are inputs that will be used to generate interpreted meanings
  direct_associations:
    archetype: "Hero" # Spring follows Winter in the cycle for this hexagram (Sage in Fall)
    archetype_color: "Gold"

    ## Inner World (bits 1-3)
    inner_world:
      color: "Black"
      trigram: "Earth"
      meaning: "Complete absence of inner resources; intuition, ability, and capacity are all absent."

    ## Outer World (bits 4-6)
    outer_world:
      color: "White"
      trigram: "Heaven"
      meaning: "Complete presence of outer resources; expectations, support, and options are all present."

    ## Cycle (bits 7-8)
    cycle: 
      season: "Spring"
      tarot_suit: "Wands"
      moon_phase: "Waxing Moon"
      element: "Fire"

    # Tarot
    tarot:
      card: "The Hanged Man" # The corresponding tarot card for bits 1-6 (using alternative mapping for odd-parity pattern)
      cycle_suit: "Wands" # The corresponding tarot suit for bits 7-8
      cycle_moon: "Waxing"
      seasonal_expression: "Standstill manifests skillful mastery in Spring as the Hero, strategically navigating obstruction with confidence and turning limitation into opportunity."

    # Hexagram-related
    hexagram:
      i_ching:
        number: 12
        name: "Pi (Standstill)"
        meaning: "Stagnation, obstruction, adversity, non-communication"
      gene_key:
        number: 12
        shadow: "Vanity"
        gift: "Discrimination"
        siddhi: "Purity"
        meaning: "A journey from self-absorption to discerning clarity and ultimately absolute purity of heart and intention"

