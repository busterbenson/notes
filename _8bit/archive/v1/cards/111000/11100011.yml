  # These are hard-coded into our system and are inputs that will be used to generate interpreted meanings
  direct_associations:
    archetype: "Fool" # Summer follows Spring in the cycle for this hexagram (Sage in Spring)
    archetype_color: "Purple"

    ## Inner World (bits 1-3)
    inner_world:
      color: "White"
      trigram: "Heaven"
      meaning: "Complete presence of inner resources; self-sufficient, confident, and fully equipped."

    ## Outer World (bits 4-6)
    outer_world:
      color: "Black"
      trigram: "Earth"
      meaning: "Complete lack of outer resources; expectations, support, and options are all absent."

    ## Cycle (bits 7-8)
    cycle: 
      season: "Summer"
      tarot_suit: "Cups"
      moon_phase: "Full Moon"
      element: "Water"

    # Tarot
    tarot:
      card: "Peace" # The corresponding tarot card for bits 1-6
      cycle_suit: "Cups" # The corresponding tarot suit for bits 7-8
      cycle_moon: "Full"
      seasonal_expression: "Peace transforms into innocent wonder in Summer as the Fool, joyfully exploring the spontaneous harmony that emerges when inner abundance meets external limitation with playful curiosity."

