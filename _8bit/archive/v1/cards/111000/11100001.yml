      # The scene should evoke the mood of [MOOD KEYWORDS] and incorporate subtle seasonal/elemental references appropriate for [SEASON] (e.g., [Air/Winter], [Fire/Spring], [Water/Summer], [Earth/Fall]).
      # Style should blend Rider-Waite simplicity with modern symbolic abstraction, emotionally resonant but compositionally clean.
      prompt_for_image_gen: "Limited color risograph-style illustration of a powerful figure standing at the threshold between fertile and barren lands in autumn light, skillfully building a bridge between worlds using minimal resources transformed through expertise.
      Use WHITE for foreground elements (inner world) and BLACK for background/environment (outer world), with iridescent and amber-gold accents.
      Maintain risograph/woodblock print texture with strong contrast, 3-4 colors max, and minimalistic geometric forms.
      Include a clean, full-width title bar at the bottom, with centered 8-bit code '11100001' and card title 'STRATEGIC HARMONY' in bold, without corner decorations or symbols.
      Feature a waning moon highlighting a single path, a masterfully constructed bridge spanning impossible terrain, a steady torch illuminating darkness, and animals confidently crossing between divided realms.
      The scene should evoke the mood of confident competence and strategic skill, incorporating subtle seasonal/elemental references appropriate for Fall (Earth/Fall symbols, golden autumn light, fallen leaves incorporated into structures, solid and practical constructions).
      Style should blend Rider-Waite simplicity with modern symbolic abstraction, emotionally resonant but compositionally clean."
      
