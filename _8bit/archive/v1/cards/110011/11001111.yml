      prompt_for_image_gen: "Limited color risograph-style illustration of a serene female sage sitting at the center of a summer lake under a full moon, her body composed of concentric ripples that extend outward like sound waves, a glowing tuning fork in her hand creating visible geometric patterns in the air.
      Use YELLOW for foreground elements (inner world) and CYAN for background/environment (outer world), with deep purple and luminous white accents.
      Maintain risograph/woodblock print texture with strong contrast, 3-4 colors max, and minimalistic geometric forms.
      Include a clean, full-width title bar at the bottom, with centered 8-bit code '11001111' and card title 'RESONANT TRUTH' in bold, without corner decorations or symbols.
      Feature a perfectly reflected full moon, sacred geometry patterns forming in air and water, creatures and plants responding to the resonance, and the same pattern visible at multiple scales (cellular, human, cosmic).
      The scene should evoke the mood of harmonic resonance and authentic presence, incorporating subtle seasonal/elemental references appropriate for Summer (Water/Summer symbols, still water allowing perfect reflection, the way water carries sound waves).
      Style should blend Rider-Waite simplicity with modern symbolic abstraction, emotionally resonant but compositionally clean. Clearly depict the sage as feminine, with graceful features and a serene, wise expression."
      
