tree:
  common_name: Sycamore Maple
  scientific_name: Acer pseudoplatanus
  family: Sapindaceae
  native: false

  summary: Sycamore Maple is a large deciduous tree with distinctive flaking bark that reveals patches of cream, orange, and olive colors underneath. Native to Europe and western Asia, it features five-lobed leaves with coarsely toothed edges in an opposite arrangement. While not native to California, it's planted as an ornamental in parks and landscapes, valued for its tolerance of urban conditions, attractive multicolored bark, and yellow to orange fall color. The tree produces hanging clusters of small flowers in spring and paired winged seeds (samaras) in summer.

  identification_path:
    primary_markers: "Flaking, multicolored bark with patches of cream, green, and orange; five-lobed leaves with coarsely toothed edges"
    secondary_markers: "Opposite leaf arrangement; large tree size; paired winged seeds that hang in clusters"
    seasonal_markers: "Yellow to orange fall color; hanging clusters of small yellowish-green flowers in spring"
    similar_species_differentiation: "Unlike Norway Maple, has hanging (not upright) flower and seed clusters; unlike American Sycamore, has opposite (not alternate) leaf arrangement and winged seeds instead of round seed balls"

  features:
    always_true:
      - feature_id: "LEAF-TYPE-01"
        notes: "Loses all its leaves in fall"
      - feature_id: "LEAF-ARRANGEMENT-01"
        notes: "Leaves grow in pairs directly across from each other on branches"
      - feature_id: "LEAF-SHAPE-05"
        notes: "Leaves have five pointy sections like fingers spreading from a palm"
      - feature_id: "FRUIT-TYPE-08"
        notes: "Produces pairs of winged seeds that spin like helicopters"
      - feature_id: "BARK-TEXT-03"
        notes: "Bark peels off in puzzle-like pieces showing different colors underneath"
    
    usually_true:
      - feature_id: "TREE-SIZE-03"
        notes: "Grows into a large tree 50-100 feet tall"
        exceptions: "May be smaller in poor growing conditions or when young"
      - feature_id: "LEAF-MARGIN-02"
        notes: "Leaf edges have jagged teeth all around"
        exceptions: "Some leaves may have less pronounced teeth"
      - feature_id: "LEAF-FALL-01"
        notes: "Leaves turn yellow in fall before dropping"
        exceptions: "Some trees may show more orange than yellow"
      - feature_id: "TREE-FORM-02"
        notes: "Develops a broad, rounded shape when mature"
        exceptions: "Shape may be altered when grown in crowded conditions"
      - feature_id: "HABITAT-05"
        notes: "Most commonly found planted in parks and landscapes"
        exceptions: "Occasionally escapes and naturalizes in moist areas"
    
    sometimes_true:
      - feature_id: "LEAF-FALL-03"
        conditions: "Depending on weather conditions and specific trees"
        notes: "Some trees show orange fall color instead of yellow"
      - feature_id: "HABITAT-03"
        conditions: "Often planted as street trees in cities"
        notes: "Tolerates urban pollution and compacted soils"
      - feature_id: "HABITAT-04"
        conditions: "In areas where it has naturalized"
        notes: "May establish near streams or in moist woodlands"
    
    never_true:
      - feature_id: "LEAF-TYPE-02"
        notes: "Never keeps its leaves through winter - always drops them in fall"
      - feature_id: "LEAF-EDGE-05"
        notes: "Leaves never have sharp spines along the edges"
      - feature_id: "CONE-SIZE-01"
        notes: "Never produces cones of any size - it's a flowering tree, not a conifer"

  kid_friendly_identification:
    primary_identifier: "Peeling bark with patches of cream, orange, and olive green colors"
    memorable_comparison: "The bark looks like a puzzle with pieces missing, showing different colors underneath"
    touch_tip: "The leaves feel slightly rough, like fine sandpaper, and the bark feels smooth in some spots and flaky in others"
    smell_tip: "The leaves don't have a strong smell, but if you gently crush one, it has a subtle green scent"
    fun_fact: "This tree gets its name because people thought its bark looked like the European Sycamore, but it's actually a maple tree! Its seeds spin like helicopter rotors when they fall."
    
    detective_steps:
      - step: 1
        instruction: "First, look at how the leaves grow on the branches. Are they arranged in pairs directly across from each other?"
        yes_next: 2
        no_next: "Not a Sycamore Maple. If leaves alternate sides of the branch, check American Sycamore instead."
      - step: 2
        instruction: "Look at the leaves. Do they have five pointy lobes (sections) with jagged teeth around the edges?"
        yes_next: 3
        no_next: "Probably not a Sycamore Maple. Check for other maple species."
      - step: 3
        instruction: "Look at the tree's bark. Does it peel off in patches showing cream, orange, and olive green colors underneath?"
        yes_next: 4
        no_next: "Might be a different maple species. Check Norway Maple which has similar leaves."
      - step: 4
        instruction: "In spring or summer, check if the flowers or seed clusters hang down. Do they dangle from the branches?"
        yes_next: "You found a Sycamore Maple!"
        no_next: "If the flowers or seeds stand upward, it's probably Norway Maple instead."

  seasonal_timeline:
    - season: "Spring"
      visual_changes: "New bright green leaves emerge and develop to full size"
      reproductive_activity: "Hanging clusters of small yellowish-green flowers appear after the leaves emerge"
      identification_tips: "Look for the hanging flower clusters and the distinctive peeling bark"
      kid_friendly_tip: "In spring, look for bunches of small greenish flowers that hang down like little chandeliers"
    
    - season: "Summer"
      visual_changes: "Leaves reach their full dark green color and provide dense shade"
      reproductive_activity: "Paired winged seeds (samaras) develop in hanging clusters"
      identification_tips: "The winged seed pairs are distinctive and hang in groups from branches"
      kid_friendly_tip: "Look for paired seeds that look like helicopter propellers hanging in bunches"
    
    - season: "Fall"
      visual_changes: "Leaves turn yellow to orange before dropping to the ground"
      reproductive_activity: "Seeds mature and disperse, spinning as they fall"
      identification_tips: "Fall color combined with multicolored peeling bark is distinctive"
      kid_friendly_tip: "Watch for leaves turning yellow and orange, and seeds twirling down like helicopters"
    
    - season: "Winter"
      visual_changes: "After leaves drop, the multicolored peeling bark becomes the main feature"
      reproductive_activity: "Dormant until spring"
      identification_tips: "Look for the distinctive bark and opposite branching pattern with paired buds"
      kid_friendly_tip: "In winter, look for the cool patchwork bark that shows different colors where pieces have fallen off"

  confirmation_checklist:
    - feature: "Five-lobed leaves with coarsely toothed edges"
      reliability: "High"
      visibility: "High - easily visible during growing season"
    - feature: "Opposite leaf arrangement"
      reliability: "Very high"
      visibility: "Medium - need to look at branching pattern"
    - feature: "Multicolored peeling bark (cream, orange, and olive-green patches)"
      reliability: "Very high"
      visibility: "High - visible year-round, especially on mature trees"
    - feature: "Hanging clusters of paired winged seeds"
      reliability: "High"
      visibility: "Medium - seasonal and may require looking up into the tree"
    - feature: "Large size with broad, rounded crown"
      reliability: "Medium"
      visibility: "High - visible from a distance"
    - feature: "Yellow to orange fall color"
      reliability: "Medium"
      visibility: "High - but seasonal"

  look_alike_species:
    - species: "Norway Maple (Acer platanoides)"
      differences: "Has similar leaf shape but produces milky sap when leaf stems are broken; flowers and seed clusters grow upright rather than hanging; bark doesn't peel in the same multicolored way"
      identification_tip: "If the flower and seed clusters point upward instead of hanging down, it's likely Norway Maple"
    
    - species: "American Sycamore/Planetree (Platanus species)"
      differences: "Has similar peeling bark but with whitish patches; features alternate (not opposite) leaf arrangement; produces round, dangling seed balls instead of winged seeds"
      identification_tip: "Check leaf arrangement - if leaves alternate along the branch instead of growing in pairs, it's not Sycamore Maple"
    
    - species: "Bigleaf Maple (Acer macrophyllum)"
      differences: "Native to California with much larger leaves (8-12 inches across); lacks the distinctive multicolored peeling bark; typically has more deeply cut lobes"
      identification_tip: "If the leaves are huge (bigger than your hand) and the bark doesn't have colorful peeling patches, it's likely Bigleaf Maple"
    
    - species: "London Plane Tree (Platanus Ã— acerifolia)"
      differences: "Has similar peeling bark but leaves are alternate, not opposite; produces round, spiky seed balls; often has more cream/white in the exfoliating bark"
      identification_tip: "If you see round, spiky seed balls hanging from the branches, it's a London Plane Tree, not Sycamore Maple"
    
    - species: "Sweet Gum (Liquidambar styraciflua)"
      differences: "Has star-shaped leaves that might appear similar; produces spiky ball-like fruits instead of winged seeds; has alternate leaf arrangement"
      identification_tip: "If the tree has spiky ball fruits and the leaves alternate along the branch, it's Sweet Gum, not Sycamore Maple"

  cultural_significance:
    - culture: "European Woodworkers"
      physical_uses:
        - "Used for making furniture because the wood is strong and has pretty patterns"
        - "Traditionally used for butcher's blocks since the wood doesn't easily split"
        - "Prized for making musical instruments, especially violins, because it creates good sound"
      symbolic_meaning:
        - "Seen as a symbol of strength and long life because the trees can live for many years"
        - "Valued for its beauty through all seasons with different colors and textures"
    
    - culture: "Modern Urban Planners"
      physical_uses:
        - "Planted along city streets because it can handle pollution and poor soil"
        - "Used to create shade in parks and public spaces"
        - "Valued for cleaning the air in cities and making oxygen"
      symbolic_meaning:
        - "Represents adaptability and resilience in tough urban environments"
        - "Shows how non-native trees can still provide beauty and benefits in new places"
    
    - culture: "Musical Instrument Makers"
      physical_uses:
        - "Used for the backs, sides, and necks of violins and other stringed instruments"
        - "Chosen for its acoustic properties that help create beautiful sounds"
        - "Valued for its attractive grain patterns that make beautiful instruments"
      symbolic_meaning:
        - "Connected to the tradition of fine craftsmanship and musical heritage"
        - "Associated with the beauty of music and art"

  physical_characteristics:
    height: "40-100 feet"
    width: "30-60 feet"
    growth_rate: "Medium to fast growing, especially when young"
    lifespan: "150-200 years in good conditions"
    bark: "Smooth gray when young, developing distinctive flaking patches revealing cream, orange, and olive-green colors"
    leaves: "Five-lobed, 3-6 inches across, coarsely toothed edges, dark green above, paler below"
    flowers: "Small, yellowish-green, in hanging racemes 2-5 inches long"
    fruit: "Paired winged samaras in hanging clusters"
    seeds: "Flat, winged seeds that disperse by wind"
    root_system: "Moderately deep and widespread, can tolerate some soil compaction"
    suitable_for_public_spaces: true

  conservation_status:
    status: "Not listed as threatened or endangered in its native range"
    threats: "No significant threats to the species as a whole"
    protection_efforts: "Common in cultivation and sometimes considered invasive where introduced, so no protection efforts needed"

  decision_tree_placement:
    primary_split_features:
      - feature_id: "LEAF-ARRANGEMENT-01"  # Opposite
      - feature_id: "LEAF-SHAPE-05"  # Lobed
      - feature_id: "BARK-TEXT-03"  # Peeling bark
    
    confirmation_features:
      - feature_id: "FRUIT-TYPE-08"  # Paired samaras
      - feature_id: "TREE-SIZE-03"  # Large
    
    observation_sequence:
      - distance: "from_far_away"
        features_to_check: ["TREE-SIZE-03", "TREE-FORM-02"]  # Large, Rounded
      - distance: "from_nearby"
        features_to_check: ["BARK-TEXT-03", "LEAF-ARRANGEMENT-01"]  # Peeling bark, Opposite
      - distance: "close_inspection"
        features_to_check: ["LEAF-SHAPE-05", "LEAF-MARGIN-02"]  # Lobed, Serrated
    
    seasonal_identification:
      spring:
        reliability: "High"
        key_features: ["LEAF-ARRANGEMENT-01", "LEAF-SHAPE-05", "FLOWER-ARRANGE-01"]
        notes: "Hanging flower clusters appear after leaves emerge, making spring identification distinctive"
      summer:
        reliability: "Very high"
        key_features: ["LEAF-ARRANGEMENT-01", "FRUIT-TYPE-08", "BARK-TEXT-03"]
        notes: "Paired winged seeds in hanging clusters are very distinctive"
      fall:
        reliability: "High"
        key_features: ["LEAF-FALL-01", "LEAF-ARRANGEMENT-01", "BARK-TEXT-03"]
        notes: "Yellow to orange fall color combined with distinctive bark is helpful"
      winter:
        reliability: "Medium"
        key_features: ["BARK-TEXT-03", "BRANCH-ARRANGE-01", "TREE-SIZE-03"]
        notes: "Multicolored peeling bark and opposite branching pattern aid winter identification"
    
    misidentification_risks:
      - "Often confused with Norway Maple, which has similar leaves but upright flower/seed clusters"
      - "May be mistaken for American Sycamore due to similar bark, but leaf arrangement is different"
      - "London Plane Tree has similar peeling bark but alternate leaves and round seed balls"

  wildlife_value: 
    - "Seeds provide food for birds like finches and small mammals like squirrels"
    - "Older trees often form holes that birds can use for nests"
    - "Flowers produce nectar that bees and other insects visit in spring"
    - "In cities, provides shade and shelter for many animals"
    - "Not as valuable to California wildlife as native trees because it didn't evolve here"
    - "Can sometimes take over areas where native plants would better support local wildlife"