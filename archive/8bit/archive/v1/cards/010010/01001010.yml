  # Basic Info
  basic_info: 
    desc: "The Abysmal Fool represents the innocent curiosity and playful exploration of danger and water. This card captures the essence of Hexagram 29 (Kan/The Abysmal) expressed through Spring's qualities of growth and exploration. As the Fool in the cycle, this figure approaches depths and challenges with childlike wonder rather than fear. With technical ability but lacking intuition and capacity in the inner world, and support but lacking expectations and options in the outer world, this figure encounters the paradox of double water energy with fresh eyes. The fool discovers joy in exploring depths and dangers that others avoid, bringing innocent curiosity to what seems perilous."
    
    keywords: ["Curious danger", "Playful depths", "Innocent challenge", "Childlike exploration", "Wonder-filled peril", "Naive navigation"]
    symbols: ["Spring stream with swirling whirlpools", "Waxing moon dancing on water", "Child leaning over precipice", "Makeshift boat in rushing water", "Stepping stones across dangerous current", "Water creatures inviting exploration"]
  
  # Direct Associations
  direct_associations:
    archetype: "Fool" # Determined by resonant season and seasonal cycle
    archetype_color: "Turquoise" # Sage: Iridescent, Fool: Turquoise, Hero: Gold, Monster: Purple
    gender: "feminine" # With 2 bits set to 1, Fool is feminine

    ## Inner World (bits 1-3)
    inner_world:
      color: "Green" # From rgb_colors mapping
      trigram: "☵" # From i_ching_trigrams mapping (Water)
      meaning: "Technical ability present but lacking intuition and capacity; skilled execution without direction or resources" # From composite_frameworks.inner_world.meanings

    ## Outer World (bits 4-6)
    outer_world:
      color: "Green" # From rgb_colors mapping
      trigram: "☵" # From i_ching_trigrams mapping (Water)
      meaning: "Support present, but lacking alignment with expectations and clear options; alternative paths with backing" # From composite_frameworks.outer_world.meanings

    ## Cycle (bits 7-8)
    cycle: 
      season: "Spring" # From bit_definitions.bit78.meanings
      tarot_suit: "Wands" # From bit_definitions.bit78.meanings
      moon_phase: "Waxing Moon" # From bit_definitions.bit78.meanings
      element: "Fire" # From bit_definitions.bit78.meanings

    # Tarot
    tarot:
      card: "The Abysmal" # The corresponding tarot card for bits 1-6
      cycle_suit: "Wands" # The corresponding tarot suit for bits 7-8
      cycle_moon: "Waxing Moon"
      seasonal_expression: "The Abysmal energy transformed into innocent wonder in Spring as the Fool, approaching danger and depth with childlike curiosity and playful exploration rather than fear or calculation."

