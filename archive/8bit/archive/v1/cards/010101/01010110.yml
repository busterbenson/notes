# Card 01010110.yml - Before Completion in Spring (Hero)
card:
  # Summary
  binary:      "01010110"
  decimal:     "86"
  hexadecimal: "56"

  # Basic Info
  # These are crude associations, and will serve as inputs for the interpreted meaning 
  basic_info: 
    desc: "This card represents the masterful skill of navigating the decisive moments before completion. With the heroic energy of controlled momentum, it approaches the final stages of a journey with confident precision and strategic vision. It embodies the directed power needed to bring disparate elements together for successful integration."
    
    keywords: ["strategic culmination", "masterful finale", "skilled integration", "confident assembly", "directed completion", "powerful convergence"]
    symbols: ["waxing moon over mountain peak", "architect with final blueprint", "keystone about to be placed", "conductor reaching crescendo", "skilled hands arranging final pieces", "leader guiding final expedition stage"]
  
  # Direct Associations (these come directly from various associations to the bits and various symbol systems)
  # These are hard-coded into our system and are inputs that will be used to generate interpreted meanings
  direct_associations:
    archetype: "Hero" # Following the cycle from Fall (Sage) through Winter (Fool) to Spring (Hero)
    archetype_color: "Gold"

    ## Inner World (bits 1-3)
    inner_world:
      color: "Cyan"
      trigram: "Thunder"
      meaning: "Ability and capacity present but intuition absent; skilled execution and resources available but lacking inner direction."

    ## Outer World (bits 4-6)
    outer_world:
      color: "Magenta"
      trigram: "Fire"
      meaning: "Expectations and options are clear, but lacking community support; clear socially authorized path without assistance."

    ## Cycle (bits 7-8)
    cycle: 
      season: "Spring"
      tarot_suit: "Wands"
      moon_phase: "Waxing Moon"
      element: "Fire"

    # Tarot
    tarot:
      card: "The World" # The corresponding tarot card for bits 1-6 (using alternative mapping for odd-parity pattern)
      cycle_suit: "Wands" # The corresponding tarot suit for bits 7-8
      cycle_moon: "Waxing"
      seasonal_expression: "Before Completion expresses heroic mastery in Spring, skillfully orchestrating all elements needed for successful culmination with precision and confidence."

    # Hexagram-related
    hexagram:
      i_ching:
        number: 64
        name: "Wei Ji (Before Completion)"
        meaning: "Not yet completed, transition, approaching the end"
      gene_key:
        number: 64
        shadow: "Confusion"
        gift: "Imagination"
        siddhi: "Illumination"
        meaning: "A journey from mental confusion to creative imagination and ultimately pure clarity and illumination - the starting point of transformation"

  # Interpreted Meanings (combining all of the direct associations in various ways)
  # This is where the magic happens - the synthesis of all the direct associations into a coherent whole
  interpreted_meanings: 
    basic:
      name_6bit: "Before Completion"
      name_8bit: "The Waxing Threshold"

    # Imagine a modern oracle card that captures the essence of all 8-bits of the card and its associations
    # Style guidelines: Inspired by the clear and simple design of the Rider Waite Smith deck, the 
    # vibe of the Brady Tarot deck, and the humor and complexity of the Arcane Bullshit deck. 
    # The card should use a limited color palette, lines as if created via risograph, be full-bleed, 
    # include the name on the card, as well as the card_scene, some hint of the resonant season, and the universal symbol.
    # The names of the cards should feel like they are part of a cohesive deck, and be completely devoid of cliches.
    # Be sure to work in the colors (inner = foreground, outer = background) as well as the actual 8-bit binary code that this card represents.
    oracle_card:
      card_name: "Masterful Culmination"
      card_creature: "A conductor-architect whose hands precisely orchestrate the final arrangement of elements needed for successful completion, with eyes that see the finished form already manifesting"
      question_posed: "How can you skillfully bring together all necessary elements with confident precision to ensure successful completion of your journey?"
      card_scene: "A figure with the commanding presence of both orchestra conductor and master architect stands on a raised platform in a spring landscape bursting with new growth. Their hands move with precise, controlled gestures that seem to direct the assembly of a complex structure that hovers just before completion. The waxing moon provides powerful illumination that highlights the hero's face, showing absolute confidence and focused determination. Multiple streams of elements – stones, metals, woods, waters – flow through the air as if magnetized, drawn by the hero's skill toward their proper positions in the emerging creation. The last keystones hover dramatically, responding to the figure's expert guidance. Their clothing combines practical work gear with ceremonial insignia of accomplishment, suggesting both labor and mastery. Around them, architectural plans and musical scores interweave in a spiral pattern. A golden compass and measuring tools are visible at their belt, emphasizing the precision with which they work. The landscape itself seems to respond to this orchestration, with growth patterns echoing the structure being completed, as if nature itself recognizes and supports the mastery being demonstrated."
      universal_symbol: "The keystone – the final structural element whose placement completes and strengthens the entire architecture"
      mood: "Masterful precision, confident culmination, the focused power that brings long effort to successful completion"

      # USE THIS PROMPT TEMPLATE BUT FILL IN WITH SPECIFIC DETAILS FOR THIS CARD:
      # Limited color risograph-style illustration of [short scene description].
      # Use [INNER WORLD COLOR] for foreground elements (inner world) and [OUTER WORLD COLOR] for background/environment (outer world), with [ACCENT COLOR] for highlights.
      # Maintain risograph/woodblock print texture with strong contrast, 3-4 colors max, and minimalistic geometric forms.
      # Include a clean, full-width title bar at the bottom, with centered 8-bit code "[XXXXXXXX]" and card title "[CARD TITLE]" in bold, without corner decorations or symbols.
      # Feature [key symbolic elements, e.g., moon phase, animal companions, symbolic object].
      # The scene should evoke the mood of [MOOD KEYWORDS] and incorporate subtle seasonal/elemental references appropriate for [SEASON] (e.g., [Air/Winter], [Fire/Spring], [Water/Summer], [Earth/Fall]).
      # Style should blend Rider-Waite simplicity with modern symbolic abstraction, emotionally resonant but compositionally clean.
      prompt_for_image_gen: "Limited color risograph-style illustration of a conductor-architect figure orchestrating the assembly of a nearly-complete structure, with elements flowing through the air toward their proper positions.
      Use CYAN for foreground elements (inner world) and MAGENTA for background/environment (outer world), with gold and fiery orange accents.
      Maintain risograph/woodblock print texture with strong contrast, 3-4 colors max, and minimalistic geometric forms.
      Include a clean, full-width title bar at the bottom, with centered 8-bit code '01010110' and card title 'MASTERFUL CULMINATION' in bold, without corner decorations or symbols.
      Feature a waxing moon illuminating the scene, architectural plans and musical scores interweaving, golden compass and measuring tools, and hovering keystones about to be placed.
      The scene should evoke the mood of masterful precision and confident culmination, incorporating subtle seasonal/elemental references appropriate for Spring (Fire/Spring symbols, directed energy, the powerful growth that comes with skillful integration).
      Style should blend Rider-Waite simplicity with modern symbolic abstraction, emotionally resonant but compositionally clean."
      
