  bit_values:
    bit1: "0"  # Intuition
    bit2: "1"  # Ability
    bit3: "0"  # Capacity
    bit4: "1"  # Expectations
    bit5: "0"  # Support
    bit6: "1"  # Options
    bit78: "10" # Cycle phase (Spring)